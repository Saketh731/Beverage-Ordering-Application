<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Favourite Beverage</title>
    <link rel="stylesheet" href="orderFormStyling.css">
</head>
<body>
    <nav id="home_order">
        <ul>
            <li><a href="/Index_Page/indexPage.html">Home</a></li>
            <li><a href="/Customer_View/customerView_Page.html">View Your Order</a></li>
        </ul>
    </nav>

    <h1>Order Your Beverage</h1>
    <section id="formSection">
        <form id="orderForm">
            <div>
                <label for="customerName">Name</label>
                <input type="text" name="customerName" id="customerName" autocomplete="off" placeholder="Enter Your Name" required/>
            </div>
            <div>
                <span>Beverages</span>
                <select name="beverageList" id="beverageList">
                    <option value="">-Please Select-</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Submit" id="storeData">
            </div>
        </form>
    </section>
    <script type="text/javascript" src="fetchBeverageMenu.js"></script>
    <script type="text/javascript" src="storeCustomerData.js"></script>
</body>
</html>
